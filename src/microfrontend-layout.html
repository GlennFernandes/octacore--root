<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->

  <main>
    <route path="core">
      <application name="@octacore/main"></application>
      <application name="@octacore/core"></application>
    </route>
    <route path="portfolio">
      <application name="@octacore/main"></application>
      <application name="@octacore/portfolio"></application>
    </route>
    <route default>
      <redirect from="/" to="/core"></redirect>
    </route>
  </main>
</single-spa-router>
